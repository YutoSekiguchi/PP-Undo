version: '3'
services:
  mysql:
    container_name: ppundo-mysql
    build:
      context: ./db
      dockerfile: exam.Dockerfile
    env_file: ./.env
    volumes:
      - ./db/data:/var/lib/mysql
    ports:
      - "7152:3306"
    networks:
      - ppundo
  
  phpmyadmin:
    container_name: ppundo-phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - 7153:80
    env_file: ./.env
    depends_on:
      - mysql
    networks:
      - ppundo
  
  backend:
    container_name: ppundo-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: ./.env
    volumes:
      - ./backend/:/app
    ports:
      - 7151:8080
    depends_on:
      - mysql
    networks:
      - ppundo

  client:
    container_name: ppundo-client
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client/:/app
    env_file: ./.env
    ports:
      - 7150:4173
    networks:
      - ppundo

volumes:
  mysql:

networks:
  ppundo:
    driver: bridge